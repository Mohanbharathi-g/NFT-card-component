<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card-container">
    <div class="image-container">
      <img src="./images/image-equilibrium.jpg" alt="" class="main-image">
    </div>
    <div class="para-content">
      <h2 class="title">Equlibrium #3429</h2>
      <p class="small-para">Our equilibrium collects promotes balance and calm</p>
      <div class="loco-container">
        <div class="left-container">
          <img src="./images/icon-ethereum.svg" alt="" class="left-image">
          <p class="left-para">0.041 ETH</p>
        </div>
        <div class="right-container">
          <img src="./images/icon-clock.svg" alt="" class="right-image">
          <p class="right-para"> 3 Days left</p>

    </div>
    <hr class="line"></hr>

    <div class="bottom-container">
      <img src="./images/image-avatar.png" alt="" class="avatar">
      
      <span>
        <p class="bottom-para">creation of <strong class="strong">jule wvyner</strong></p>
      </span>
    </div>
    
  </div>
